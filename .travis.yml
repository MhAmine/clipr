# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel

env:
  - DISPLAY=:99.0
warnings_are_errors: true
cache: packages
sudo: false
r_check_revdep: false

matrix:
  include:
    - r: oldrel
      addons: {apt: {packages: [xsel]}}
    - r: release
      addons: {apt: {packages: [xsel]}}
    - r: devel
      addons: {apt: {packages: [xsel]}}
    - r: oldrel
      addons: {apt: {packages: [xclip]}}
    - r: release
      addons: {apt: {packages: [xclip]}}
    - r: devel
      addons: {apt: {packages: [xclip]}}

# Ensure xclip can still run headlessly
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 3
