# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel

env:
  - UTIL=tree
  - UTIL=xsel
  - UTIL=xclip
warnings_are_errors: true
cache: packages
sudo: false
r_check_revdep: false

install:
  - apt-get install ${UTIL}

# Ensure xclip can still run headlessly
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
