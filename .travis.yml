# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel

env:
  - DISPLAY=:99.0
warnings_are_errors: true
cache: packages
sudo: false
r_check_revdep: false

matrix:
  include:
    addons: {apt: {packages: [xsel]}}
  include:
    addons: {apt: {packages: [xclip]}}


# Install xclip
addons:
  apt:
    packages:
      - xclip

# Ensure xclip can still run headlessly
before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 3
